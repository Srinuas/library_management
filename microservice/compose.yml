---
version: '3'
services:
  db:
    image: srinuas/mylib:db
    deploy:
      replicas: 3
    ports:
      - "3306:3306"

  auth_service:
    image: srinuas/mylib:au
    deploy:
      replicas: 3
    ports:
      - "5001:5001"
  
  book_service:
    image: srinuas/mylib:bk
    deploy:
      replicas: 3
    ports:
      - "5002:5002"
  
  borrow_service:
    image: srinuas/mylib:br
    deploy:
      replicas: 3
    ports:
      - "5003:5003"
  
  app_service:
    image: srinuas/mylib:fe
    deploy:
      replicas: 3
    ports:
      - "5000:5000"

    depends_on:
      - auth_service
      - book_service
      - borrow_service
